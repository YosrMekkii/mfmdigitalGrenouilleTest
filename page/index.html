<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Grenouille</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="background-top"></div>

  <div class="company-info">
    <div class="company-content">
      <h2>MFM DIGITAL</h2>
      <p>Rue Middelbourg 66, 1170 Watermael-Boitsfort</p>
      <p>+32 2 880 96 92<br>info@mfmdigital.com</p>
    </div>
  </div>

  <div class="form-container">
    <h2 class="form-title">CONTACTEZ-NOUS</h2>
    <p class="form-description">
      Notre agence vous promet une expertise personnalisée et un accompagnement sur-mesure pour la réalisation de votre site internet et/ou de votre application.
    </p>
<form>
    
  <div class="toggle-switch">
    <input type="radio" id="crapaud" name="genre" value="crapaud" checked>
    <label for="crapaud" class="option-label">
      <img src="../assets/Group.png" alt="Crapaud" class="icon-crapaud">
      <span class="label-crapaud">Crapaud</span>
    </label>

    <input type="radio" id="grenouille" name="genre" value="grenouille">
    <label for="grenouille" class="option-label">
      <img src="../assets/Vector.png" alt="Grenouille" class="icon-grenouille">
      <span class="option-text">Grenouille</span>
    </label>

    <div class="slider"></div>
  </div>
        <div class="field-group">
        <div class="field">
          <label class="field-label" for="nom">Nom*</label>
          <input type="text" id="nom" name="nom" class="field-input" required>
        </div>
        
        <div class="field">
          <label class="field-label" for="prenom">Prénom*</label>
          <input type="text" id="prenom" name="prenom" class="field-input" required>
        </div>
  </div>

      <div class="phone-field">
        <label class="field-label" for="telephone">Numéro de téléphone*</label>
        <input type="tel" id="telephone" name="telephone" class="field-input" required>
      </div>
      
      <div class="email-field">
        <label class="field-label" for="email">Email*</label>
        <input type="email" id="email" name="email" class="field-input" required>
      </div>

      <div class="address-field">
        <label class="field-label" for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" class="field-input">
      </div>
      <div class="postal-city-group">
        <div class="field postal-field">
          <label class="field-label" for="codepostal">Code Postal :</label>
          <input type="text" id="codepostal" name="codepostal" class="field-input">
        </div>
        
        <div class="field city-field">
          <label class="field-label" for="ville">Ville :</label>
          <input type="text" id="ville" name="ville" class="field-input">
        </div>
      </div>
      <button class="submit-button" type="submit">ENVOYER</button>
    </form>
  </div>
</body>
</html>
