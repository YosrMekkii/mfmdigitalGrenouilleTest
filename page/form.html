<!DOCTYPE html>

  <style>
  
 .toggle-switch {
  position: relative;
  display: inline-flex;
  background: #efefef;
  border-radius: 999px;
  overflow: hidden;
  padding: 4px;
  width: 200px;
  font-size: 16px;
}

.toggle-switch input[type="radio"] {
  display: none;
}

.toggle-switch label {
  flex: 1;
  text-align: center;
  z-index: 1;
  cursor: pointer;
  padding: 8px 0;
  position: relative;
  transition: color 0.3s ease;
}

.toggle-switch .slider {
  position: absolute;
  height: 100%;
  width: 50%;
  top: 0;
  left: 0;
  background-color: #9DD129;
  border-radius: 999px;
  transition: transform 0.3s ease;
  z-index: 0;
}

#crapaud:checked ~ .slider {
  transform: translateX(100%);
}
/* Style de base pour le texte */
.toggle-switch label {
  color: black;
  transition: color 0.3s ease;
  position: relative;
  z-index: 1;
}

/* Quand le radio est s√©lectionn√©, le label correspondant devient blanc */
#grenouille:checked + label {
  color: white;
}

#crapaud:checked + label {
  color: white;
}
